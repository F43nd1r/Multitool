apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'

    defaultConfig {
        applicationId "com.faendir.lightning_launcher.multitool"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 56
        versionName "2.9b4"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    def supportVersion = "24.2.1"
    compile('com.faendir.lightninglauncher:scriptlib:2.2') {
        changing = false
    }
    compile('com.faendir:omniadapter:0.3-SNAPSHOT') {
        changing = true
    }
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:percent:$supportVersion"
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.nononsenseapps:filepicker:3.0.0'
    compile 'com.faendir:acra:4.9.2-SNAPSHOT'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'com.anjlab.android.iab.v3:library:1.0.33'
    compile 'com.mikepenz:materialdrawer:5.6.0'
}
