apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'

    defaultConfig {
        applicationId "com.faendir.lightning_launcher.multitool"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 62
        versionName "2.9b10"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        lintConfig file("lint.xml")
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    def supportVersion = "24.2.1"
    def streamVersion = "1.5.2"
    compile('com.faendir.lightninglauncher:scriptlib:2.3-SNAPSHOT') {
        changing = true
    }
    compile('com.faendir:omniadapter:0.3-SNAPSHOT') {
        changing = true
    }
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:percent:$supportVersion"
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.nononsenseapps:filepicker:3.1.0'
    compile 'com.faendir:acra:4.9.2-SNAPSHOT'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'com.anjlab.android.iab.v3:library:1.0.33'
    compile 'com.mikepenz:materialdrawer:5.6.0'
    compile "net.sourceforge.streamsupport:streamsupport:$streamVersion"
    compile "net.sourceforge.streamsupport:streamsupport-cfuture:$streamVersion"
    compile "net.sourceforge.streamsupport:streamsupport-atomic:$streamVersion"
    compile "net.sourceforge.streamsupport:streamsupport-flow:$streamVersion"
    compile "net.sourceforge.streamsupport:streamsupport-literal:$streamVersion"
}
