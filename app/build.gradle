apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.faendir.lightning_launcher.multitool"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 83
        versionName "2.11"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        lintConfig file("lint.xml")
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    def supportVersion = '26.1.0'
    def streamVersion = '1.5.2'
    def acraVersion = '5.0.0-alpha11'
    def fastAdapterVersion = '2.6.3'
    implementation('com.faendir.lightninglauncher:scriptlib:3.0-SNAPSHOT') {
        changing = true
    }
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:percent:$supportVersion"
    implementation 'com.google.code.gson:gson:2.8.1'
    implementation 'com.nononsenseapps:filepicker:3.1.0'
    implementation "com.faendir.acra:acra-http:$acraVersion"
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'org.apache.commons:commons-collections4:4.1'
    implementation 'com.anjlab.android.iab.v3:library:1.0.39'
    implementation 'com.mikepenz:materialdrawer:5.9.5'
    implementation "com.mikepenz:fastadapter:$fastAdapterVersion"
    implementation("com.mikepenz:fastadapter-commons:$fastAdapterVersion") {
        exclude group: 'FastAdapter'
    }
    implementation("com.mikepenz:fastadapter-extensions:$fastAdapterVersion") {
        exclude group: 'FastAdapter'
    }
    implementation "net.sourceforge.streamsupport:streamsupport:$streamVersion"
    implementation "net.sourceforge.streamsupport:streamsupport-cfuture:$streamVersion"
    implementation "net.sourceforge.streamsupport:streamsupport-atomic:$streamVersion"
    implementation "net.sourceforge.streamsupport:streamsupport-flow:$streamVersion"
    implementation "net.sourceforge.streamsupport:streamsupport-literal:$streamVersion"
    implementation 'org.mozilla:rhino:1.7.7.2'
}
