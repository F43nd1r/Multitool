apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.1'

    defaultConfig {
        applicationId "com.faendir.lightning_launcher.multitool"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 87
        versionName "2.12.2"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        lintConfig file("lint.xml")
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    def supportVersion = '27.0.2'
    def streamVersion = '1.5.6'
    def acraVersion = '5.0.0'
    def fastAdapterVersion = '3.0.5'
    implementation('com.faendir.lightninglauncher:scriptlib:3.0-SNAPSHOT') {
        changing = true
    }
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:recyclerview-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:percent:$supportVersion"
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.nononsenseapps:filepicker:3.1.0'
    implementation "ch.acra:acra-http:$acraVersion"
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'org.apache.commons:commons-collections4:4.1'
    implementation 'com.anjlab.android.iab.v3:library:1.0.44'
    implementation 'com.mikepenz:materialdrawer:6.0.0'
    implementation "com.mikepenz:fastadapter:$fastAdapterVersion@aar"
    implementation "com.mikepenz:fastadapter-commons:$fastAdapterVersion@aar"
    implementation "com.mikepenz:fastadapter-extensions-expandable:$fastAdapterVersion@aar"
    implementation "com.mikepenz:fastadapter-extensions:$fastAdapterVersion@aar"
    implementation "net.sourceforge.streamsupport:streamsupport:$streamVersion"
    implementation "net.sourceforge.streamsupport:streamsupport-cfuture:$streamVersion"
    implementation "net.sourceforge.streamsupport:streamsupport-atomic:$streamVersion"
    implementation "net.sourceforge.streamsupport:streamsupport-flow:$streamVersion"
    implementation "net.sourceforge.streamsupport:streamsupport-literal:$streamVersion"
    implementation 'org.mozilla:rhino:1.7.7.2'
    compileOnly "com.google.auto.service:auto-service:1.0-rc4"
    annotationProcessor "com.google.auto.service:auto-service:1.0-rc4"
}
